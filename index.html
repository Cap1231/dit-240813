<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Canvas Image</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <canvas id="myCanvas"></canvas>
  <!-- Modal Start -->
  <!-- アクション登録モーダル -->
  <div id="actionStartModal" class="modal">
    <div class="modal-content">
      <h2>操作を選択してください</h2>
      <form>
        <label><input type="radio" name="registrationType" value="partNumber"> 部位番号登録</label><br>
        <label><input type="radio" name="registrationType" value="transitionScreen"> 遷移画面登録</label>
        <div style="text-align: right; margin-top: 20px;">
          <button type="button" class="cancelButton">取消</button>
          <button type="button" class="nextButton" disabled>次へ</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 部位番号登録モーダル -->
  <div id="partNumberModal" class="modal">
    <div class="modal-content">
      <h2>部位番号登録</h2>
      <form>
        <input type="text" placeholder="部位番号を入力">
        <div style="text-align: right; margin-top: 20px;">
          <button type="button" class="cancelButton">取消</button>
          <button type="button" class="registerButton" disabled>登録</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 遷移画面登録モーダル -->
  <div id="transitionScreenModal" class="modal">
    <div class="modal-content">
      <h2>遷移画面登録</h2>
      <form>
        <input type="text" placeholder="画面IDを入力">
        <div style="text-align: right; margin-top: 20px;">
          <button type="button" class="cancelButton">取消</button>
          <button type="button" class="registerButton" disabled>登録</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal End -->
</body>
<script type="module" src="js/app.js"></script>
</html>
