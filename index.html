<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Canvas Image</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <canvas id="myCanvas"></canvas>
  <!--  Modal: アクション登録 -->
  <div id="actionStartModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
    <div style="background-color: white; margin: 15% auto; padding: 20px; border-radius: 5px; width: 50%;">
      <div style="text-align: left;">
        <h2>操作を選択してください</h2>
        <form>
          <label><input type="radio" name="registrationType" value="partNumber"> 部位番号登録</label><br>
          <label><input type="radio" name="registrationType" value="transitionScreen"> 遷移画面登録</label>
        </form>
      </div>
      <div style="text-align: right; margin-top: 20px;">
        <button class="cancelButton">取消</button>
        <button class="nextButton" disabled>次へ</button>
      </div>
    </div>
  </div>
  <!-- 部位番号登録モーダル -->
  <div id="partNumberModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
    <div style="background-color: white; margin: 15% auto; padding: 20px; border-radius: 5px; width: 50%;">
      <h2>部位番号登録</h2>
      <form>
        <input type="text" placeholder="部位番号を入力">
      </form>
      <div style="text-align: right; margin-top: 20px;">
        <button class="cancelButton">取消</button>
        <button type="submit" class="registerButton" disabled>登録</button>
      </div>
    </div>
  </div>
  <!-- 遷移画面登録モーダル -->
  <div id="transitionScreenModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
    <div style="background-color: white; margin: 15% auto; padding: 20px; border-radius: 5px; width: 50%;">
      <h2>遷移画面登録</h2>
      <form>
        <input type="text" placeholder="画面IDを入力">
      </form>
      <div style="text-align: right; margin-top: 20px;">
        <button class="cancelButton">取消</button>
        <button type="submit" class="registerButton" disabled>登録</button>
      </div>
    </div>
  </div>
</body>
<script type="module" src="js/app.js"></script>
</html>
