<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Canvas Image</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <canvas id="myCanvas"></canvas>
  <!-- Modal Start -->
  <!-- アクション選択モーダル -->
  <div id="action-selection-modal" class="modal">
    <div class="modal-content">
      <h2>操作を選択してください</h2>
      <form>
        <label><input type="radio" name="selection-type" value="part-number"> 部位番号登録</label><br>
        <label><input type="radio" name="selection-type" value="transition-screen"> 遷移画面登録</label>
        <div class="modal-action">
          <button type="button" class="cancel-btn">取消</button>
          <button type="button" class="next-btn" disabled>次へ</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 部位番号登録モーダル -->
  <div id="part-number-modal" class="modal">
    <div class="modal-content">
      <h2>部位番号登録</h2>
      <form>
        <input type="text" placeholder="部位番号を入力">
        <div class="modal-action">
          <button type="button" class="cancel-btn">取消</button>
          <button type="button" class="register-btn" disabled>登録</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 遷移画面登録モーダル -->
  <div id="transition-screen-modal" class="modal">
    <div class="modal-content">
      <h2>遷移画面登録</h2>
      <form>
        <input type="text" placeholder="画面IDを入力">
        <div class="modal-action">
          <button type="button" class="cancel-btn">取消</button>
          <button type="button" class="register-btn" disabled>登録</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal End -->
</body>
<script type="module" src="js/app.js"></script>
</html>
