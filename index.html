<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Canvas Image</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <canvas id="rect-draw-canvas"></canvas>
  <!-- Modal Start -->
  <!-- アクション選択モーダル -->
  <div id="action-selection-modal" class="modal">
    <div class="modal-content">
      <h2>操作を選択してください</h2>
      <form>
        <label><input type="radio" name="selection-type" value="part-number">部位番号登録</label>
        <label><input type="radio" name="selection-type" value="transition-image">遷移先画像登録</label>
        <label><input type="radio" name="selection-type" value="delete-rect">削除</label>
        <div class="modal-action">
          <button type="button" class="cancel-btn">取消</button>
          <button type="button" class="next-btn" disabled>次へ</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 部位番号登録モーダル -->
  <div id="part-number-modal" class="modal">
    <div class="modal-content">
      <h2>部位番号登録</h2>
      <form>
        <input type="text" id="part-number-input"　placeholder="部位番号を入力">
        <div class="modal-action">
          <button type="button" class="cancel-btn">取消</button>
          <button type="button" class="register-btn" disabled>登録</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 遷移先画像登録モーダル -->
  <div id="transition-image-modal" class="modal">
    <div class="modal-content">
      <h2>遷移先画像登録</h2>
      <form>
        <div class="modal-body">
          <input type="text" id="transition-image-input" placeholder="画面パスを入力">
          <button type="button" class="refer-btn">参照</button>
        </div>
        <div class="modal-action">
          <button type="button" class="cancel-btn">取消</button>
          <button type="button" class="register-btn" disabled>登録</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal End -->
</body>
<script type="module" src="js/app.js"></script>
</html>
